<h1 class="mt-5">Agregar Producto <small>{{texto1}}</small></h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-cente mb-3">
        <div class="col-auto">
            <label class="col-form-lable">Nombre:</label>
        </div>
        <div class="col-auto">
            <input class="form-control" formControlName="nombre">
        </div>
        <div class="col-auto">
            <span  [valido]="!tieneErrror('nombre')" error-msg [color]="color" [mensaje]="texto1">
            </span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarNombre()">
                Guardar
            </button>
            &nbsp;
            <button class="btn btn-primary" (click)="cambiarColor()">
                Cambiar Color
            </button>
        </div>
    </div>


</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json }}</pre>

<div class="row">
    <div class="col">
        <div class="alert alert-primary" *customIf="miFormulario.valid">
            Todo OK!
        </div>
    </div>
</div>
